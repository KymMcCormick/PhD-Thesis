<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Experiment</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="vendor/css/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" href="vendor/css/jquery-ui.min.css"/>
    <link rel="stylesheet" href="vendor/css/typeahead.js-bootstrap.css">
    <!-- <link rel="stylesheet" href="vendor/css/bootstrap-slider.css">-->

    <link rel="stylesheet" href="css/style.css">

    <script src="vendor/js/jquery.min.js" type="text/javascript"></script>
    <script src="vendor/js/bootstrap.min.js"></script>
</head>
<body>

<form style="border : 1px solid #d8d8d8" method="get" action="main">
    <div class="hidden-print" id="main" style="font-size : 18">
        <div id="adminPage" class="trialContainer" style="width: 600px">
            <div id="adminPanel" class="panel">
                <div class="trialHeader">
                    <h4 id="stageText" class="contextText"></h4>
                    <h4 id="questionText" class="contextText">Admin Screen</h4>
                </div>

                <div class="trialBody">

                    <p>Run under a specific condition:</p>

                    <input type="hidden" name="src" value="admin"/>

                    <div>
                        <p>Condition</p>
                        <div>
                            <select name="cond">
                                <option value="">I'm feeling lucky - random assignment</option>
                                <option value="S_L_A">Longer video, 30% prior, target absent</option>
                                <option value="S_H_A">Longer video, 80% prior, target absent</option>
                                <option value="S_L_P">Longer video, 30% prior, target present</option>
                                <option value="S_H_P">Longer video, 80% prior, target present</option>
                                <option value="W_L_A">Shorter video, 30% prior, target absent</option>
                                <option value="W_H_A">Shorter video, 80% prior, target absent</option>
                                <option value="W_L_P">Shorter video, 30% prior, target present</option>
                                <option value="W_H_P">Shorter video, 80% prior, target present</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <p>Skip Intro?</p>
                        <div>
                            <select name="config">
                                <option value="-i">Skip</option>
                                <option value="-I">Don't skip</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="trialFooter">
                    <div id="instructionStepper" class="contextText">
                        <span id="reminderText">Run</span>
                        <button id="stepButton" type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-step-forward"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
